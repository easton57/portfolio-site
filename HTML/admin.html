<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin - Easton Seidel</title>
        <link rel="stylesheet" href="../CSS/styles.css" />
        <style>
            .auth-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }

            .auth-message {
                background-color: #2d2d2d;
                padding: 40px;
                border-radius: 5px;
                text-align: center;
                color: #ffffff;
            }

            .auth-message h3 {
                margin: 0 0 20px 0;
            }

            .auth-message p {
                margin: 0 0 20px 0;
                color: #cccccc;
            }

            .auth-message a {
                color: #ffffff;
                text-decoration: none;
                background-color: #1a1a1a;
                padding: 10px 20px;
                border-radius: 3px;
                display: inline-block;
            }

            .auth-message a:hover {
                background-color: #333333;
            }

            .loading-spinner {
                border: 3px solid #333;
                border-top: 3px solid #ffffff;
                border-radius: 50%;
                width: 30px;
                height: 30px;
                animation: spin 1s linear infinite;
                margin: 0 auto 20px auto;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .admin-content {
                display: none;
            }

            .admin-content.authenticated {
                display: block;
            }

            .logout-btn {
                background-color: #5a2d2d;
                color: #ffffff;
                padding: 8px 16px;
                border: none;
                border-radius: 3px;
                cursor: pointer;
                font-size: 14px;
                margin-left: 20px;
            }

            .logout-btn:hover {
                background-color: #7a3d3d;
            }
            .admin-form {
                background-color: #2d2d2d;
                padding: 30px;
                border-radius: 5px;
                margin: 20px 0;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
                color: #ffffff;
            }

            .form-group select,
            .form-group input,
            .form-group textarea {
                width: 100%;
                padding: 10px;
                border: 1px solid #3d3d3d;
                border-radius: 3px;
                background-color: #1a1a1a;
                color: #ffffff;
                font-family: Arial, sans-serif;
                box-sizing: border-box;
            }

            .form-group textarea {
                min-height: 200px;
                resize: vertical;
            }

            .form-group select:focus,
            .form-group input:focus,
            .form-group textarea:focus {
                outline: none;
                border-color: #ffffff;
            }

            .submit-btn {
                background-color: #ffffff;
                color: #1a1a1a;
                padding: 12px 24px;
                border: none;
                border-radius: 3px;
                cursor: pointer;
                font-weight: bold;
                font-size: 16px;
            }

            .submit-btn:hover {
                background-color: #cccccc;
            }

            .submit-btn:disabled {
                background-color: #666666;
                cursor: not-allowed;
            }

            .status-message {
                margin-top: 20px;
                padding: 10px;
                border-radius: 3px;
                font-weight: bold;
            }

            .status-success {
                background-color: #2d5a2d;
                color: #ffffff;
            }

            .status-error {
                background-color: #5a2d2d;
                color: #ffffff;
            }

            .admin-header {
                text-align: center;
                margin-bottom: 30px;
            }

            .admin-header h2 {
                color: #ffffff;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div id="authOverlay" class="auth-overlay">
            <div class="auth-message">
                <div class="loading-spinner"></div>
                <h3>Checking authentication...</h3>
                <p>Please wait while we verify your access.</p>
            </div>
        </div>

        <div class="content">
            <a href="index.html"><h1>Easton Seidel</h1></a>

            <nav class="navbar">
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="projects.html">Projects</a></li>
                </ul>
            </nav>

            <div
                class="main-content full-width admin-content"
                id="adminContent"
            >
                <div class="content-body">
                    <div class="admin-header">
                        <h2>Admin Panel</h2>
                        <p>Add new blog posts or projects to the database</p>
                        <button class="logout-btn" id="logoutBtn">
                            Logout
                        </button>
                    </div>

                    <form class="admin-form" id="adminForm">
                        <div class="form-group">
                            <label for="contentType">Content Type:</label>
                            <select
                                id="contentType"
                                name="contentType"
                                required
                            >
                                <option value="">Select content type...</option>
                                <option value="blog">Blog Post</option>
                                <option value="project">Project</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input
                                type="text"
                                id="title"
                                name="title"
                                maxlength="64"
                                required
                            />
                        </div>

                        <div class="form-group">
                            <label for="summary">Summary:</label>
                            <input
                                type="text"
                                id="summary"
                                name="summary"
                                maxlength="128"
                                required
                            />
                        </div>

                        <div class="form-group">
                            <label for="excerpt">Content (HTML or text):</label>
                            <textarea
                                id="excerpt"
                                name="excerpt"
                                required
                                placeholder="Enter your content here. You can use HTML tags for formatting."
                            ></textarea>
                        </div>

                        <button type="submit" class="submit-btn" id="submitBtn">
                            Submit
                        </button>
                    </form>

                    <div
                        id="statusMessage"
                        class="status-message"
                        style="display: none"
                    ></div>
                </div>
            </div>

            <div class="footer">
                <p>Copyright 2025 Easton Seidel</p>
            </div>
        </div>

        <script>
            // Authentication check
            async function checkAuthentication() {
                const token = localStorage.getItem("authToken");
                const authOverlay = document.getElementById("authOverlay");
                const adminContent = document.getElementById("adminContent");

                if (!token) {
                    showAuthError(
                        "Authentication required",
                        "Please log in to access the admin panel.",
                    );
                    return false;
                }

                try {
                    const response = await fetch("/api/verify-token", {
                        method: "POST",
                        headers: {
                            Authorization: `Bearer ${token}`,
                        },
                    });

                    const data = await response.json();

                    if (response.ok && data.valid) {
                        // Authentication successful
                        authOverlay.style.display = "none";
                        adminContent.classList.add("authenticated");
                        return true;
                    } else {
                        // Invalid token
                        localStorage.removeItem("authToken");
                        showAuthError(
                            "Session expired",
                            "Your session has expired. Please log in again.",
                        );
                        return false;
                    }
                } catch (error) {
                    console.error("Authentication check failed:", error);
                    showAuthError(
                        "Authentication error",
                        "Unable to verify authentication. Please try again.",
                    );
                    return false;
                }
            }

            function showAuthError(title, message) {
                const authOverlay = document.getElementById("authOverlay");
                authOverlay.innerHTML = `
                    <div class="auth-message">
                        <h3>${title}</h3>
                        <p>${message}</p>
                        <a href="login.html">Go to Login</a>
                    </div>
                `;
            }

            // Logout functionality
            document
                .getElementById("logoutBtn")
                .addEventListener("click", function () {
                    localStorage.removeItem("authToken");
                    window.location.href = "login.html";
                });

            // Check authentication on page load
            window.addEventListener("load", function () {
                checkAuthentication();
            });

            document
                .getElementById("adminForm")
                .addEventListener("submit", async function (e) {
                    e.preventDefault();

                    const submitBtn = document.getElementById("submitBtn");
                    const statusMessage =
                        document.getElementById("statusMessage");

                    // Disable submit button and show loading state
                    submitBtn.disabled = true;
                    submitBtn.textContent = "Submitting...";
                    statusMessage.style.display = "none";

                    // Get form data
                    const formData = new FormData(this);
                    const contentType = formData.get("contentType");
                    const title = formData.get("title");
                    const summary = formData.get("summary");
                    const excerpt = formData.get("excerpt");

                    try {
                        const token = localStorage.getItem("authToken");
                        if (!token) {
                            throw new Error("No authentication token found");
                        }

                        const response = await fetch(`/api/${contentType}s`, {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                                Authorization: `Bearer ${token}`,
                            },
                            body: JSON.stringify({
                                title: title,
                                summary: summary,
                                excerpt: excerpt,
                            }),
                        });

                        if (response.ok) {
                            const result = await response.json();
                            statusMessage.textContent = `${contentType.charAt(0).toUpperCase() + contentType.slice(1)} created successfully!`;
                            statusMessage.className =
                                "status-message status-success";
                            statusMessage.style.display = "block";

                            // Reset form
                            this.reset();
                        } else {
                            const errorData = await response.json();
                            if (
                                response.status === 401 ||
                                response.status === 403
                            ) {
                                // Token expired or invalid
                                localStorage.removeItem("authToken");
                                window.location.href = "login.html";
                                return;
                            }
                            throw new Error(
                                errorData.error || "Failed to create content",
                            );
                        }
                    } catch (error) {
                        console.error("Error:", error);
                        if (
                            error.message.includes("authentication") ||
                            error.message.includes("token")
                        ) {
                            window.location.href = "login.html";
                            return;
                        }
                        statusMessage.textContent = `Error: ${error.message}`;
                        statusMessage.className = "status-message status-error";
                        statusMessage.style.display = "block";
                    } finally {
                        // Re-enable submit button
                        submitBtn.disabled = false;
                        submitBtn.textContent = "Submit";
                    }
                });
        </script>
    </body>
</html>
